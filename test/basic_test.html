<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic QUnit Test</title>
  <link rel="stylesheet" href="vendor/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script>
    // Disable QUnit autostart before it loads
    window.QUnit = {
      config: {
        autostart: false
      }
    };
  </script>
  <script src="vendor/qunit.js"></script>
  <script>
    // Wait for window load, then load and start tests
    window.addEventListener('load', async function() {
      console.log('Window loaded, loading tests...');
      try {
        await import('./basic_test.js');
        console.log('Tests loaded, starting QUnit');
        QUnit.start();
      } catch (e) {
        console.error('Failed to load tests:', e);
      }
    });
  </script>
</body>
</html>
